<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="calculator">
        <div class="displaydiv">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculatorButtons">
            <div class="btnRow">
                <button id="btnAC" onclick="clearDisplay()">AC</button>
                <!-- <button id="btnC">C</button> -->
                <button onclick="appendvalue('*')" id="btnx">*</button>
                <button onclick="appendvalue('%')" id="btn%">%</button>
                <button onclick="appendvalue('/')" id="btn/">/</button>
            </div>
            <div class="btnRow">
                <button onclick="appendvalue('7')" id="btn7">7</button>
                <button onclick="appendvalue('8')" id="btn8">8</button>
                <button onclick="appendvalue('9')" id="btn9">9</button>
                <button onclick="appendvalue('+')" id="btn+">+</button>
            </div>
            <div class="btnRow">
                <button onclick="appendvalue('4')" id="btn4">4</button>
                <button onclick="appendvalue('5')" id="btn5">5</button>
                <button onclick="appendvalue('6')" id="btn6">6</button>
                <button onclick="appendvalue('-')" id="btn-">-</button>
            </div>
            <div class="btnRow">
                <button onclick="appendvalue('1')" id="btn1">1</button> 
                <button onclick="appendvalue('2')" id="btn2">2</button>
                <button onclick="appendvalue('3')" id="btn3">3</button>
                <button onclick="appendvalue('.')" id="btn.">.</button>
                
            </div>
            <div class="btnRow">
                <button onclick="appendvalue('0')" id="btn0" style="flex: none; width:70px">0</button>
                <button onclick="calculate()" id="btn=">=</button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
